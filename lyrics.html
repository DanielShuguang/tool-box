<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>桌面歌词</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.3);
        overflow: hidden;
        user-select: none;
        font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
        -webkit-app-region: drag;
      }

      #app {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .lyrics-content {
        padding: 0 20px;
        text-align: center;
        color: white;
        font-size: 18px;
        font-weight: 500;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        -webkit-app-region: no-drag;
        max-width: 560px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        transition: transform 0.3s ease;
      }

      .controls {
        position: absolute;
        top: 5px;
        right: 5px;
        display: none;
        -webkit-app-region: no-drag;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 4px;
        padding: 2px;
      }

      #app:hover .controls {
        display: flex;
        gap: 5px;
      }

      #app:not(:hover) .controls {
        display: none;
      }

      .control-btn {
        width: 20px;
        height: 20px;
        border: none;
        background: transparent;
        color: white;
        cursor: pointer;
        font-size: 12px;
        border-radius: 2px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .control-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="lyrics-content" id="lyrics-text">等待歌词...</div>
      <div class="controls">
        <button class="control-btn" id="close-btn">×</button>
      </div>
    </div>

    <script type="module" src="./src/lyrics.ts"></script>
  </body>
</html>
